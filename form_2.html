<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in Html</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input type="text"  id="name" placeholder="Enter Your Name" required>
        </div>
        <div>
        <label for="phone">Phone</label>
        <input type="tel"  id="phone" placeholder="Enter Your Phone " required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" required>
        </div>
        <div>
            <label for="dob">Date of birth</label>
            <input type="date"  id="dob" required>

        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <p>Subscription Plan</p>
            <input type="radio" name="Subscription" id="basic" value="basic">
            <label for="basic">Basic</label>
            <input type="radio" name="Subscription" id="Premium" value="Premium">
            <label for="premium">Premium</label>
            <input type="radio" name="Subscription" id="Vip" value="Vip">
            <label for="vip">Vip</label>
            </div>
            <div>
            <input type="checkbox" name="math" id="math" value="math">
            <label for="math">Math</label>
            <input type="checkbox" name="Physics" id="Physics" value="Physics">
            <label for="Physics">Physics</label>
            <input type="checkbox" name="science" id="science" value="science">
            <label for="science">Science</label>
        </div>
        <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and condition</label>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea  id="comments" placeholder="Enter Your Comments" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
